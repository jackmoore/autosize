<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Autosize test</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <textarea id="t" class="form-control" placeholder="type to test autosize"></textarea>
    <ul id="logger"></ul>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../jquery.autosize.js"></script>
    <script>
      $(function() {
        var ta = $('#t'), 
            logger = $('#logger');
        ta.autosize({callback: function() {console.log('callback resized')}});
        ta.on('autosize.resized', function(){
          console.log('autosize.resized');
        });
      });
    </script>
  </body>
</html>
